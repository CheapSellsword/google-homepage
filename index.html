<!DOCTYPE html>
<html>
<head>
<style>
    input[type=text] {
        width: 450px;
        border-radius: 25px;
        border-width: 1px;
        border-color: #b8b2b2;
        padding: 14px;
    }

    .center-image {
        display:block;
        margin-left:auto;
        margin-right:auto;
        margin-top:180px;
    }

    .center-searchbar {
        display:block;
        margin-left:auto;
        margin-right:auto;
        margin-top: 30px;
        
    }
    .button1 {
        margin-right: 5px;
        margin-left: 5px;
    }

    .button-style {
        display:inline-block;
        margin-top: 15px;
        padding: 10px;
        border-width: 0px;
        border-radius: 5px;
        color: rgb(109, 107, 107);
    }

    .button-signin {
        display: block;
        padding: 6px 15px 6px 15px;
        margin-top: -6px;
        color: white;
        background-color: rgb(50, 128, 230);
        border-width: 0px;
        border-radius: 4px;
        font-weight: bold;
        


    }

    #container {
        text-align: center;
        
    }

    #ul-top {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: arial;
        font-size: smaller;
        
    }

    li {
        float: left;
        
    }

    .a-top {
        display: block;
        padding: 8px;
        margin-top:10px;
        text-decoration: none;
        color: #000
    }

    .footer {
        position: fixed;
        width: 100%;
        bottom: 0px;
        left: 0;
        background-color: rgb(236, 234, 234);
        border-top: 1px solid rgb(194, 190, 190);
    }

    #ul-bot {
        list-style-type: none;
        margin: 0;
        padding: 0;
        font-family: arial;
        font-size: 14px;
        
       }

    a {
           display: block;
           padding: 12px;
           text-decoration: none;
           color: rgb(109, 107, 107);
           

       }



</style>
</head>
<body>

    <div>
    <ul id="ul-top">
        <li><a class="a-top" href="#">About</a></li>
        <li><a class="a-top" href="#">Store</a></li>
        <li style="float:right"><a class="a-top" href="#"><button class="button-signin">Sign in</button></a></li>
        <li style="float:right"><a class="a-top" href="#">Images</a></li>
        <li style="float:right"><a class="a-top" href="#">Gmail</a></li>
    </ul>
</div>

<div>
    <ul class="footer" id="ul-bot">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Bussiness</a></li>
        <li><a href="#">How Search works</a></li>
        <li style="float:right"><a href="#">Settings</a></li>
        <li style="float:right"><a href="#">Terms</a></li>
        <li style="float:right"><a href="#">Privacy</a></li>
    </ul>
</div>

<img class="center-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

<form>

    <input type="text" class="center-searchbar"><br>

    <div id="container">
    <button class="button1 button-style">Google Search</button>
    <button class="button-style">I'm Feeling Lucky</button>
</div>

</form>
</body>
</html>
